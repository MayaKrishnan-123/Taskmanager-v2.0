<!-- app/templates/home/dashboard_showall.html -->

{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="content-section">
    <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Task </th>
                  <th width="40%">  Description</th>
                    <th width="15%"> Status </th>
                     <th width="15%"> Importance </th>


                </tr>
              </thead>
              <tbody>
              {% for tasks in tasks %}
                <tr>
                  <td> {{ tasks.name }} </td>
                  <td> {{ tasks.description }} </td>
                    <td> {{ tasks.status }} </td>
                    <td> {{ tasks.importance }} </td>




                </tr>
              {% endfor %}
              </tbody>
    </table>
</div>

{% endblock %}
